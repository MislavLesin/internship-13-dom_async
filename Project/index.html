<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Domaci 13</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
       <img
        src="./assets/images/loginBackground.jfif"
        class="backgorund-image"
      />
    <main>
     
      <div class="login__window">
        <div class="login__window-left">
            <h3 class="left-window-heading">Brought to you by</h3>
            <img src="./assets/images/download.png" class="dump-image">
        </div>
        <div class="login__window-right">
          <h1 class="login__window-heading">Register</h1>

          <div class="login__window-content-wrapper">
            <div class="login__window-label-wrapper">
              <label class="login__window-label">Username: </label>
              <input class="login__window-input" type="text" />
            </div>
            <div class="login__window-label-wrapper">
              <label class="login__window-label">Password: </label>
              <input class="login__window-input" type="text" />
            </div>
            <div class="login__window-label-wrapper">
              <label class="login__window-label">Repeat Password: </label>
              <input class="login__window-input" type="text" />
            </div>
          </div>
          <div class="login__window-button-wrapper">
            <button class="submit-button">Submit</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
